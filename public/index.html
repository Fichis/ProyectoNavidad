<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Bangers&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./estilos/login.css">
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="form-container">
        <h1>Star Wars Login</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <!-- Código de verificación -->
        <div id="verificationSection">
            <p>Introduce el siguiente código para continuar: <span id="generatedCode"></span></p>
            <input type="text" id="verificationCode" placeholder="Código de verificación" size="30" required>
            <button id="verifyButton">Verificar</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="./scripts/login.js"></script>
</body>

</html>
