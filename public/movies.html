<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Bangers&display=swap"
        rel="stylesheet">
    <title>Películas de Star Wars</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/x-icon">
</head>

<body>

    <!-- Barra de navegación -->
    <header>
        <span>Bienvenide, <span id="usernameDisplay"></span></span>
        <a href="./carrito.html">Mi Carrito</a>
        <button id="logoutBtn">Cerrar sesión</button>
    </header>

    <main>
        <h1>Películas de Star Wars</h1>
        <div id="moviesContainer">
        </div>
        <!-- Modal (inicialmente oculto) -->
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle"></h2>
                <img id="modalImage" src="" alt="Movie Poster" class="movie-image" />
                <p><strong>Director:</strong> <span id="modalDirector"></span></p>
                <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
                <p><strong>Opening Crawl:</strong> <span id="modalOpening"></span></p>
                <p><strong>Price:</strong> <span id="modalPrice"></span></p>
                <button id="modalComprar" onclick="addToCart(modalTitle.textContent, 10)">Añadir al carrito</button>

                <h3>Characters</h3>
                <ul id="modalCharacters"></ul>

                <h3>Planets</h3>
                <ul id="modalPlanets"></ul>

                <h3>Spaceships</h3>
                <ul id="modalSpaceships"></ul>

                <h3>Species</h3>
                <ul id="modalSpecies"></ul>

                <h3>Vehicles</h3>
                <ul id="modalVehicles"></ul>
            </div>
        </div>

    </main>

    <script type="module" src="./scripts/app.js"></script>
    <script src="./scripts/carrito.js"></script>
</body>

</html>
